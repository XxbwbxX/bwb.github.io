	<div class="form-group" style="text-align: center;border: solid; ">
		<legend style="font-size: 400%;font-family: 'courier new' ;color: cyan;">SIGN UP</legend>
		<fieldset>
			<form style="border:thin;">
				<div class="col-sm-4 input">

				<br>

				<br>
				<br>

				<input class="form-control" type="text" name="" style="background:transparent;color:white;">
				<br>
				<br>
				</div>
				<div class="col-sm-4">
				<label>USERNAME:</label><span class="glyphicon glyphicon-user"></span><br>
				<input class="form-control" type="text" name="" style="background:transparent;color:white;">
				<br>
				<br>

				<br>
				<br>

				<br>
				<br>
				<button class="btn btn-lg" style="background:transparent;color: cyan; font-family: impact;font-size: 200%;"><a href="index.html">REGISTER</a></button>

				<br>
				<br>
				<label>RECOVERY EMAIL ADDRESS:</label><span class="glyphicon glyphicon-envelope"></span><br>
				<input class="form-control" type="text" name="" style="background:transparent;color:white;">
				<br>
				<br>

				<input class="form-control" type="text" name="" style="background:transparent;color:white;">

					
				</div>
